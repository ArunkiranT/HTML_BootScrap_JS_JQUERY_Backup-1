<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>inline to block</title>
    <style media="screen">
      span {
        display: block;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <p>Changing inline element (span) to block element</p>
    <span>span element making into block element</span>
  </body>
</html>
