<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Postioning the objects</title>
    <style media="screen">
      .red {
        height: 100px;
        width: 100px;
        background-color:red;
        position: relative;
        top: 50px;
        right: 20px;
      }
      .blue {
        height: 100px;
        width: 100px;
        background-color:blue;
      }
      .yellow {
        height: 100px;
        width: 100px;
        background-color:yellow;
        right:20px;
      }
    </style>
  </head>
  <body>

    <p>By default the positon of the elements is Static</p>
    <p>When we are using the relative positon, based on the values given the element may overlap the other element</p>
    <div class="red">
      Positon: relative
    </div>
    <div class="blue">
      Defalut position
    </div>
    <div class="yellow">
      Default position but given right to 20px
    </div>
  </body>
</html>
